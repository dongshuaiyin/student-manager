<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
            color: #495057;
        }

        tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>学生管理</h1>

    <!-- 操作按钮 -->
    <div class="button-group">
        <button id="add-student">增加</button>
        <button id="delete-student">删除</button>
        <button id="update-student">更新</button>
    </div>

    <!-- 学生列表 -->
    <table>
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年级</th>
            <th>班级</th>
        </tr>
        </thead>
        <tbody id="student-list">
        <!-- 学生数据行 -->
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>三年级</td>
            <td>一班</td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>四年级</td>
            <td>二班</td>
        </tr>
        <!-- 更多学生数据 -->
        </tbody>
    </table>
</div>

<!-- JavaScript 功能 -->
<script>
    document.getElementById("add-student").addEventListener("click", function() {
        alert("点击增加按钮");
        // 在这里添加增加学生的功能
    });

    document.getElementById("delete-student").addEventListener("click", function() {
        alert("点击删除按钮");
        // 在这里添加删除学生的功能
    });

    document.getElementById("update-student").addEventListener("click", function() {
        alert("点击更新按钮");
        // 在这里添加更新学生的功能
    });
</script>
</body>
</html>
